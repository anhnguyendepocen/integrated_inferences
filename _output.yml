bookdown::gitbook:
    config:
      toolbar:
        position: static
      download: ["pdf"]
      toc:
        before: |
          <li><a href="./">Integrated Inferences</a></li>
        after: |
          <li><a href="https://github.com/macartan/CausalQueries/" target="blank">Uses CausalQueries</a></li>
        collapse: section
        scroll_highlight: true
      sharing:
        all: false
        github: yes
        facebook: false
        twitter: false
        google: false
        weibo: false
        instapper: false
    css: headers/style.css
    split_by: chapter
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  highlight: tango
  colorlinks: yes

